<!DOCTYPE html>
<html lang="en" ng-app="grillApp" ng-controller="MainController">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta name="description" content="Harvard dining grill order website"/>
    <meta name="author" content="Jovin Mwilanga"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/paper/bootstrap.min.css">

<section class="container">
