<div class="container ng-cloak"
     ng-if="isFullyRegistered && isFullyRegistered != 'loading'">
    <h5><strong>EDIT GRILLS</strong></h5>

    <div class="input-group">
        <input type="text"
               class="form-control"
               ng-model="grillObject.newGrillName"
               placeholder="Create new grill. Enter name here"
               aria-describedby="CreateGrillButton">
        <span class="input-group-addon"
              id="CreateGrillButton">
            <button class="btn btn-primary btn-md"
                    ng-disabled='!grillObject.newGrillName  || universalDisable'
                    ng-click="createGrill(grillObject.newGrillName)">CREATE GRILL
            </button>
        </span>
    </div>

    <h4>Available grills</h4>

    <div class="alert alert-warning col-lg-12 col-md-12 col-sm-12 col-xs-12"
         ng-if="allGrillStatuses.length ==  0">
        <strong>There are no grills in operation</strong>
    </div>

    <table class="table table-striped table-hover ng-cloak"
           ng-if="!(allGrillStatuses.length ==  0)">
        <thead>
        </thead>
        <tbody>
        <tr ng-repeat="grill in allGrillStatuses">
            <td class="text-outputs">{{grill.grillName}}
                <div class="pull-right">
                    <button class="btn btn-primary btn-md"
                            ng-disabled='universalDisable'
                            ng-click="deleteGrill(grill.grillName)">
                        <i class="fa fa-times"></i> DELETE
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
